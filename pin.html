{% extends "base.html" %}

{% block title %}Enter PIN{% endblock %}

{% block head %}
<style>
    .pin-form { display: flex; flex-direction: column; gap: 1em; max-width: 300px; margin: 4em auto; }
    .pin-form input { width: 100%; box-sizing: border-box; padding: 0.75em; border: 2px solid #444; border-radius: 10px; font-size: 1.2em; background-color: #212121; color: #e0e0e0; text-align: center; letter-spacing: 0.5em; }
    .pin-form button { padding: 0.75em 2em; border: none; background-color: #00796b; color: white; border-radius: 10px; cursor: pointer; font-size: inherit; font-weight: lighter; }
    .pin-form button:hover { background-color: #009688; }
    h2 { text-align: center; font-weight: lighter; color: #888; }
</style>
{% endblock %}

{% block content %}
    <form class="pin-form" method="post" autocomplete="off">
        <h2>Enter PIN to Access</h2>
        <input type="password" name="pin" placeholder="••••" required autofocus>
        <button type="submit">Unlock</button>
    </form>
{% endblock %}
